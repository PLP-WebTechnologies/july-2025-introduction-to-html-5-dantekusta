<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact & Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      border: none;
      background: #2c3e50;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>

  <h1>Contact & Feedback Form</h1>

  <form action="#" method="post">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required aria-label="Full Name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required aria-label="Email Address" />

    <label for="topic">Topic</label>
    <select id="topic" name="topic" aria-label="Select a topic">
      <option value="">-- Please choose an option --</option>
      <option value="general">General Inquiry</option>
      <option value="feedback">Feedback</option>
      <option value="signup">Sign Up</option>
    </select>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" aria-label="Your Message"></textarea>

    <label>
      <input type="checkbox" name="subscribe" value="yes" aria-label="Subscribe to newsletter" />
      Subscribe to our newsletter
    </label>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
