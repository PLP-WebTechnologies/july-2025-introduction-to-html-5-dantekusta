<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Page: Multimedia & Accessible Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    section {
      margin-bottom: 40px;
    }
    audio, video, canvas {
      display: block;
      margin: 20px 0;
      max-width: 100%;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #2c3e50;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #34495e;
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Interactive Page</h1>

  <!-- ✅ Multimedia Section -->
  <section>
    <h2>Listen to Our Audio Clip</h2>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <h2>Watch Our Video</h2>
    <video controls width="500">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h2>Our Interactive Canvas</h2>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #ccc;">
      Your browser does not support the canvas element.
    </canvas>
  </section>

  <!-- ✅ Accessible & Validated Form -->
  <section>
    <h2>Contact & Feedback Form</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required minlength="3" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required />

      </fieldset>

      <fieldset>
        <legend>Feedback</legend>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Subject of your message" required pattern=".{3,}" />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5" required minlength="10"></textarea>

        <label for="rating">Rate Us</label>
        <select id="rating" name="rating" required>
          <option value="">-- Please select --</option>
          <option value="excellent">Excellent</option>
          <option value="good">Good</option>
          <option value="average">Average</option>
          <option value="poor">Poor</option>
        </select>

        <label>
          <input type="checkbox" name="agree" value="yes" required />
          I agree to the terms and conditions
        </label>
      </fieldset>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <!-- ✅ Simple Canvas Drawing Script -->
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#2c3e50";
    ctx.fillRect(50, 50, 300, 100);
    ctx.font = "20px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("Hello Canvas!", 140, 110);
  </script>

</body>
</html>
